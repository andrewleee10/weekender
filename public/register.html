<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Register</title>
</head>
<body>
  <!-- Nav Bar -->
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="">
        <img src="./assets/images/weekndrLogoText.png" alt="logo">
      </a>
    </div>
  </nav>


  <div class="columns login-column">
    <div class="column is-one-third is-offset-one-third">
      <h1 class="is-size-2 has-text-centered">Register</h1>
  <div class="field">
    <label class="label">Name</label>
    <div class="control">
      <input class="input" id="name" type="text" placeholder="">
      <p class="help is-success">Please enter your full name</p>
    </div>
  </div>
  
  <div class="field">
    <label class="label">Username</label>
    <div class="control">
      <input class="input" id="username" type="text" placeholder="" value="">
    </div>
    <p class="help is-success">Plese select a username</p>
  </div>
  
  <div class="field">
    <label class="label">Email</label>
    <div class="control">
      <input class="input" id="email" type="email" placeholder="" value="">
    </div>
    <p class="help is-success">Please enter your email</p>
  </div>

  <div class="field">
    <label class="label">Phone</label>
    <div class="control">
      <input class="input" id="phone" type="phone" placeholder="" value="">
    </div>
    <p class="help is-success">Please enter your phone number</p>
  </div>
  
  <div class="field">
    <label class="label">Password</label>
    <div class="control">
      <input class="input" id="password" type="password" placeholder="" value="">
    </div>
    <p class="help is-success">Please select your password</p>
  </div>
  
  <div class="field">
    <label class="label">Bio</label>
    <div class="control">
      <textarea class="textarea" id="bio" placeholder="Enter a description about yourself"></textarea>
    </div>
    <p class="help is-success" >Please write a little about your interest</p>
  </div>
  
  <div class="field is-grouped">
    <div class="control">
      <button class="button signBtn" id="register">Submit</button>
    </div>
    <div class="control">
      <button class="button is-link is-light" id="cancel">Cancel</button>
    </div>
  </div>
  </div>
  
  

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script>
    document.getElementById('register').addEventListener('click', event => {
        event.preventDefault()
        axios.post('/api/users/register', {
          name: document.getElementById('name').value,
          email: document.getElementById('email').value,
          username: document.getElementById('username').value,
          password: document.getElementById('password').value,
          phone: document.getElementById('phone').value,
          bio: document.getElementById('bio').value
        })
          .then(() => window.location = '/login.html')
          .catch(err => console.error(err))
      })

    document.getElementById('cancel').addEventListener('click', event => {
      window.location = '/'
    })
  </script>
</body>
</html>
